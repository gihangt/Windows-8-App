<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>U_Gallery</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- U_Gallery references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/jpegmeta.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/Gallery.js"></script>
    <script src="/js/instantPhoto.js"></script>
    <script src="/js/location.js"></script>
    
</head>
<body>
    <!-- Add new header -->
    <div data-win-control ="WinJS.UI.HtmlControl"
         data-win-options="{uri:'/pages/headerfooter/header.html'}"></div> 
    <div id="contenthost" data-win-control="Application.PageControlNavigator" 
         data-win-options="{home: '/pages/home/home.html'}"></div>

    <!-- App bar initialise -->
     <div id="appbar" data-win-control="WinJS.UI.AppBar">

         <button data-win-control="WinJS.UI.AppBarCommand"
                 data-win-options="{id:'cmdAdd',label:'Add',icon:'add'}" onclick="GalleryP.addNavi()"></button>
         <button data-win-control="WinJS.UI.AppBarCommand"
                 data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete'}" onclick="GalleryP.deletefile()"></button>
         <hr data-win-control="WinJS.UI.AppBarCommand"
             data-win-options="{type:'separator',section:'global'}" />
          <button data-win-control="WinJS.UI.AppBarCommand"
                 data-win-options="{id:'cmdHome',label:'Home',icon:'home'}" onclick="GalleryP.homeNavi()"></button>
          </div> 

    <!-- Add new footer -->
    <div data-win-control ="WinJS.UI.HtmlControl"
    data-win-options="{uri:'/pages/headerfooter/footer.html'}"></div> 
</body>
</html>
