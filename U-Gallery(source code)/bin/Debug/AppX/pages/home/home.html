<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>

</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">U-Gallery!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!-- Set all photo container -->
            <div id="allPhoto">

            </div>

            <!-- Set enlarge container -->
            <div id="photoEnlargeContainer">
                <div id="photoContainer" onclick="GalleryP.detailsNavi()">

                </div>
            </div>

            <div id="zoomContainer">
                <button id="PickButton" type="button" onclick="GalleryP.ReadPhotoFile()">Add</button>
                <button id="pauseButton" type="button">Pause</button>
                <button id="playButton" type="button">Play</button>
                <input id="zoom-slider" type="range"
                       min="1" max="5" value="1" step="0.1" onchange="GalleryP.zoomImage()" />
                <span id="zoom-level">1</span>

            </div>
           
        </section>
    </div>
</body>
</html>
